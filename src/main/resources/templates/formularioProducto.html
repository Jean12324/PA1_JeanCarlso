<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario de Registro de Producto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                background: linear-gradient(to bottom, #a18cd1, #fbc2eb);
                height: 100vh;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container {
                background-color: white;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
                width: 100%;
                max-width: 500px;
                animation: fadeIn 1s ease-in-out;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            h1 {
                color: #6a0572;
                margin-bottom: 20px;
                text-align: center;
                font-weight: 700;
            }

            label {
                font-weight: 500;
            }

            .form-control {
                border: 1px solid #ccc;
                border-radius: 5px;
                transition: box-shadow 0.3s ease-in-out, border 0.3s ease-in-out;
            }

            .form-control:focus {
                box-shadow: 0 0 10px rgba(106, 5, 114, 0.8);
                border-color: #6a0572;
            }

            .btn-primary {
                background: linear-gradient(to right, #ff758c, #ff7eb3);
                border: none;
                color: white;
                padding: 12px;
                font-size: 16px;
                font-weight: 500;
                transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
            }

            .btn-primary:hover {
                background: linear-gradient(to right, #ff3d6e, #ff5b8b);
                transform: scale(1.05);
            }

            .text-danger {
                font-size: 0.9em;
                margin-top: 5px;
            }

            input::placeholder {
                color: #aaa;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Registro de Producto</h1>
            <form th:action="@{/guardarProducto}" method="post" th:object="${producto}">
                <!-- Nombre del Producto -->
                <div class="mb-3">
                    <label for="nombreProducto" class="form-label">Nombre del Producto:</label>
                    <input type="text" class="form-control" id="nombreProducto" th:field="*{nombreProducto}" placeholder="Ej: Jabón Líquido" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('nombreProducto')}" th:errors="*{nombreProducto}"></div>
                </div>

                <!-- Fecha de Caducidad -->
                <div class="mb-3">
                    <label for="fechaCaducidad" class="form-label">Fecha de Caducidad:</label>
                    <input type="date" class="form-control" id="fechaCaducidad" th:field="*{fechaCaducidad}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('fechaCaducidad')}" th:errors="*{fechaCaducidad}"></div>
                </div>

                <!-- Stock Mínimo -->
                <div class="mb-3">
                    <label for="stockMinimo" class="form-label">Stock Mínimo:</label>
                    <input type="number" class="form-control" id="stockMinimo" th:field="*{stockMinimo}" placeholder="Ej: 10" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('stockMinimo')}" th:errors="*{stockMinimo}"></div>
                </div>

                <!-- Stock Máximo -->
                <div class="mb-3">
                    <label for="stockMaximo" class="form-label">Stock Máximo:</label>
                    <input type="number" class="form-control" id="stockMaximo" th:field="*{stockMaximo}" placeholder="Ej: 100" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('stockMaximo')}" th:errors="*{stockMaximo}"></div>
                </div>

                <!-- Precio Unitario -->
                <div class="mb-3">
                    <label for="precioUnitario" class="form-label">Precio Unitario:</label>
                    <input type="number" step="0.01" class="form-control" id="precioUnitario" th:field="*{precioUnitario}" placeholder="Ej: 12.50" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('precioUnitario')}" th:errors="*{precioUnitario}"></div>
                </div>

                <!-- Categoría -->
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría:</label>
                    <input type="text" class="form-control" id="categoria" th:field="*{categoria}" placeholder="Ej: Limpieza" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
                </div>

                <!-- Marca -->
                <div class="mb-3">
                    <label for="marca" class="form-label">Marca:</label>
                    <input type="text" class="form-control" id="marca" th:field="*{marca}" placeholder="Ej: Dove" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Registrar Producto</button>
            </form>
        </div>
    </body>
</html>
