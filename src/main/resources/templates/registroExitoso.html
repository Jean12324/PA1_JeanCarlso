<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro Exitoso</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                background: linear-gradient(to bottom, #6dd5ed, #2193b0);
                height: 100vh;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container {
                background-color: white;
                padding: 40px;
                border-radius: 15px;
                box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
                text-align: center;
            }

            h1 {
                color: #28a745;
                font-weight: 700;
            }

            .success-icon {
                font-size: 50px;
                color: #28a745;
                margin-bottom: 20px;
            }

            .list-group-item {
                font-size: 1.1em;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="success-icon">✔</div>
            <h1>¡Registro Exitoso!</h1>
            <div class="mt-4 p-4">
                <h4>Datos del Producto</h4>
                <ul class="list-group">
                    <li class="list-group-item"><strong>Nombre:</strong> <span th:text="${producto.nombreProducto}"></span></li>
                    <li class="list-group-item"><strong>Fecha de Caducidad:</strong> <span th:text="${producto.fechaCaducidad}"></span></li>
                    <li class="list-group-item"><strong>Stock Mínimo:</strong> <span th:text="${producto.stockMinimo}"></span></li>
                    <li class="list-group-item"><strong>Stock Máximo:</strong> <span th:text="${producto.stockMaximo}"></span></li>
                    <li class="list-group-item"><strong>Precio Unitario:</strong> $<span th:text="${producto.precioUnitario}"></span></li>
                    <li class="list-group-item"><strong>Categoría:</strong> <span th:text="${producto.categoria}"></span></li>
                    <li class="list-group-item"><strong>Marca:</strong> <span th:text="${producto.marca}"></span></li>
                </ul>
            </div>
        </div>
    </body>
</html>
